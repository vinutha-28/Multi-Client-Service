<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Received</title>
    <link rel="stylesheet" href="ostyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Orders Received</h1>
            <p>View the orders you have received.</p>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>OR123</td>
                        <td>2024-06-10</td>
                        <td>10:00 AM</td>
                        <td>Processing</td>
                        <td><button>View Details</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>OR124</td>
                        <td>2024-06-10</td>
                        <td>11:30 AM</td>
                        <td>Delivered</td>
                        <td><button>View Details</button></td>
                    </tr>
                    <!-- Add more rows with random data -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
