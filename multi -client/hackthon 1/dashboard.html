<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <p>Welcome to the seller dashboard.</p>
        </header>
        <main>
            <div class="card">
                <h2>Total Projects Handled</h2>
                <p class="number">25</p>
            </div>
            <div class="card">
                <h2>Contacts You Have</h2>
                <p class="number">120</p>
            </div>
            <div class="card">
                <h2>Total Unfinished Tasks</h2>
                <p class="number">8</p>
            </div>
            <div class="card">
                <h2>Unread Messages</h2>
                <p class="number">15</p>
            </div>
        </main>
    </div>
</body>
</html>
