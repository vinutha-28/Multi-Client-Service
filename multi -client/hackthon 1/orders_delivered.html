<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Delivered</title>
    <link rel="stylesheet" href="odstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Orders Delivered</h1>
            <p>View the orders you have delivered.</p>
        </header>
        <main>
            <h2>Assigned Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>OD001</td>
                        <td>2024-06-10</td>
                        <td>09:30 AM</td>
                        <td>Delivered</td>
                        <td><button>View Details</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>OD002</td>
                        <td>2024-06-10</td>
                        <td>11:45 AM</td>
                        <td>Delivered</td>
                        <td><button>View Details</button></td>
                    </tr>
                    <!-- Add more rows with random data -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
